version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: janganlupauntung-app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=janganlupauntung
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - CACHE_STORE=database
      - QUEUE_CONNECTION=database
      - SESSION_DRIVER=database
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
    networks:
      - janganlupauntung-network

  db:
    image: mysql:8.0
    container_name: janganlupauntung-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=janganlupauntung
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root_secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - janganlupauntung-network

networks:
  janganlupauntung-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
